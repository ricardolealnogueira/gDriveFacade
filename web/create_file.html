<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário para criação de arquivo no gDrive</title>
</head>
<body>
    <h1>Formulário para criação de arquivo no gDrive</h1>

    <form action="http://localhost:8080/file" method="post">
        <label for="titulo">Título: </label>
        <input name="titulo" type="text" />
        <br /><br />
        <label for="descripcion">Texto: </label>
        <input name="descripcion" type="text" />
        <br /><br />
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
